<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Cost Calculator</title>
    <link rel="stylesheet" href="java.css">
</head>
<body>
    <!-- Main calculator container -->
    <div class="calculator-container">
        <h1>Petrol Cost Calculator</h1>
        
        <!-- Input section -->
        <div class="input-group">
            <label for="price-per-liter">Price per liter (£):</label>
            <!-- Price input with default value -->
            <input type="number" id="price-per-liter" value="1.72" step="0.01" min="0">
        </div>
        
        <div class="input-group">
            <label for="liters">Liters purchased:</label>
            <!-- Liters input with default value -->
            <input type="number" id="liters" value="0" step="0.1" min="0">
        </div>
        
        <!-- Calculate button -->
        <button id="calculate-btn">Calculate Total Cost</button>
        
        <!-- Result display -->
        <p id="result" class="result-display">Total cost: £0.00</p>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
